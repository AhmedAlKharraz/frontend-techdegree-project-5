<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="js/node_modules/baguettebox.js/dist/baguetteBox.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="container">
  <main>
    <div class="search-box">
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" />
    </div>

    <div id="gallery-grid" class="gallery">

      <!-- img #1 -->
      <div class="picture">
        <a href="images/01.jpg"
          data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="images/thumbnails/01.jpg" alt="Hay Bales" />
        </a>
      </div>

      <!-- img #2 -->
      <div class="picture">
        <a href="images/02.jpg"
          data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="images/thumbnails/02.jpg" alt="Lake" />
        </a>
      </div>

      <!-- img #3 -->
      <div class="picture">
        <a href="images/03.jpg"
          data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="images/thumbnails/03.jpg" alt="Canyon" />
        </a>
      </div>

      <!-- img #4 -->
      <div class="picture">
        <a href="images/04.jpg"
          data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img src="images/thumbnails/04.jpg" alt="Iceberg" />
        </a>
      </div>

      <!-- img #5 -->
      <div class="picture">
        <a href="images/05.jpg"
          data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="images/thumbnails/05.jpg" alt="Desert" />
        </a>
      </div>

      <!-- img #6 -->
      <div class="picture">
        <a href="images/06.jpg"
          data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="images/thumbnails/06.jpg" alt="Fall" />
        </a>
      </div>

      <!-- img #7 -->
      <div class="picture">
        <a href="images/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
          <img src="images/thumbnails/07.jpg" alt="Plantation" />
        </a>
      </div>

      <!-- img #8 -->
      <div class="picture">
        <a href="images/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="images/thumbnails/08.jpg" alt="Dunes" />
        </a>
      </div>

      <!-- img #9 -->
      <div class="picture">
        <a href="images/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
          <img src="images/thumbnails/09.jpg" alt="Countryside Lane" />
        </a>
      </div>

      <!-- img #10 -->
      <div class="picture">
        <a href="images/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="images/thumbnails/10.jpg" alt="Sunset" />
        </a>
      </div>

      <!-- img #11 -->
      <div class="picture">
        <a href="images/11.jpg"
          data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="images/thumbnails/11.jpg" alt="Cave" />
        </a>
      </div>

      <!-- img #12 -->
      <div class="picture">
        <a href="images/12.jpg"
          data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="images/thumbnails/12.jpg" alt="Bluebells" />
        </a>
      </div>

    </div>
  </main>
  <script src="js/node_modules/baguettebox.js/dist/baguetteBox.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
